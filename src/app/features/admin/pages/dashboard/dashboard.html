<h2>Admin Dashboard</h2>
<p *ngIf="loading">Loading dashboard...</p>

<div *ngIf="!loading" class="grid">

  <div class="card">
    <h3>Hotels</h3>
    <p>Manage hotels and inventory</p>
    <button (click)="goToHotels()">
      View Hotels
    </button>
  </div>

  <div class="card">
    <h3>Bookings</h3>
    <p>View bookings per hotel</p>
  </div>

</div>
