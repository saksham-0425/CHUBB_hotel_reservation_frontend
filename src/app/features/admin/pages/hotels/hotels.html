<h2>Hotels</h2>

<!-- Loading state -->
<p *ngIf="loading">Loading hotels...</p>

<!-- Error state -->
<p *ngIf="!loading && errorMessage" style="color:red">
  {{ errorMessage }}
</p>

<!-- Table -->
<table *ngIf="!loading && hotels.length > 0">
  <thead>
    <tr>
      <th>Name</th>
      <th>City</th>
      <th>Action</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let hotel of hotels">
      <td>{{ hotel.name }}</td>
      <td>{{ hotel.city }}</td>
      <td>
        <button (click)="openHotel(hotel.id)">
          View
        </button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Empty state -->
<p *ngIf="!loading && hotels.length === 0 && !errorMessage">
  No hotels found.
</p>
