<div class="receptionist-dashboard-page">

  <!-- HEADER -->
  <div class="page-header">
    <h2>Receptionist Dashboard</h2>
    <p class="subtitle">Front desk operations and hotel availability</p>
  </div>

  <!-- DASHBOARD ACTIONS -->
  <div class="dashboard-grid">

    <div class="dashboard-card">
      <h3>Booking Lookup</h3>
      <p>Search bookings and perform check-in or check-out</p>
      <button class="btn-primary" (click)="goToBookingLookup()">
        Search Booking
      </button>
    </div>

    <div class="dashboard-card">
      <h3>Hotel Availability</h3>
      <p>View current room availability by category</p>
      <button class="btn-outline" (click)="goToAvailability()">
        View Availability
      </button>
    </div>

  </div>

</div>
