<h2>Receptionist Dashboard</h2>

<div class="dashboard-container">

  <div class="dashboard-card">
    <h3>Booking Lookup</h3>
    <p>Search booking and perform check-in / check-out</p>
    <button (click)="goToBookingLookup()">Search Booking</button>
  </div>

  <div class="dashboard-card">
    <h3>Hotel Availability</h3>
    <p>View current room availability</p>
    <button (click)="goToAvailability()">View Availability</button>
  </div>

</div>
