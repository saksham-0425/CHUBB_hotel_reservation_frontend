<h2>Login</h2>

<form (ngSubmit)="login()">
  <div>
    <label>Email</label>
    <input
      type="email"
      name="email"
      [(ngModel)]="email"
      required
    />
  </div>

  <div>
    <label>Password</label>
    <input
      type="password"
      name="password"
      [(ngModel)]="password"
      required
    />
  </div>

  <button type="submit">Login</button>
</form>

<p *ngIf="error" style="color: red">{{ error }}</p>
