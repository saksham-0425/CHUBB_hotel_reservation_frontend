<div class="auth-page">
  <div class="auth-card">
    <h2>Welcome Back</h2>
    <p class="subtitle">Login to continue your journey</p>

    <form (ngSubmit)="login()" novalidate>

      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="email"
          required
          placeholder="you@example.com"
        />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          required
          placeholder="Enter your password"
        />
      </div>

      <button type="submit" class="btn-primary">
        Login
      </button>
    </form>

    <p class="error" *ngIf="error">{{ error }}</p>

    <p class="switch">
      Donâ€™t have an account?
      <a routerLink="/user/register">Register</a>
    </p>
  </div>
</div>
