<div class="availability-page">

  <div class="availability-card">
    <h2>Check Availability</h2>

    <div class="date-row">
      <div class="form-group">
        <label>Check-in</label>
        <input type="date" [(ngModel)]="checkIn" />
      </div>

      <div class="form-group">
        <label>Check-out</label>
        <input type="date" [(ngModel)]="checkOut" />
      </div>

      <button class="btn-primary" (click)="searchAvailability()">
        Search
      </button>
    </div>

    <p class="error" *ngIf="error">{{ error }}</p>
  </div>
  <div class="results" *ngIf="availability">

    <h3>Available Rooms</h3>

    <div class="room-grid">
      <div class="room-card"
           *ngFor="let c of availability.categories">

        <div class="room-header">
          <h4>{{ c.categoryName }}</h4>
          <span
            class="badge"
            [class.low]="c.availableRooms <= 3">
            {{ c.availableRooms }} left
          </span>
        </div>

        <p class="price">
          â‚¹{{ c.pricePerNight }} <span>/ night</span>
        </p>

        <button
          class="btn-secondary"
          (click)="goToBooking(c.categoryId)">
          Book Now
        </button>
      </div>
    </div>

  </div>

</div>
