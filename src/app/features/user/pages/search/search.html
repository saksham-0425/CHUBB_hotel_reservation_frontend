<!-- HERO SECTION -->
<section class="hero">
  <div class="overlay"></div>

  <div class="hero-content">
    <h1>Find Your Perfect Stay</h1>
    <p>Discover premium hotels across top cities</p>

    <form class="search-box" (ngSubmit)="searchHotels()">
      <input
        type="text"
        placeholder="Enter city (e.g. Delhi, Mumbai)"
        [(ngModel)]="city"
        name="city"
      />
      <button type="submit">Search</button>
    </form>

    <p class="error" *ngIf="error">{{ error }}</p>
  </div>
</section>

<!-- SEARCH RESULTS -->
<section class="results" *ngIf="hotels.length > 0">
  <h2>Available Hotels</h2>

  <div class="hotel-grid">
    <div class="hotel-card" *ngFor="let hotel of hotels">
      <h3>{{ hotel.name }}</h3>
      <p class="address">{{ hotel.address }}</p>

      <button (click)="goToAvailability(hotel.id)">
        Check Availability
      </button>
    </div>
  </div>
</section>
