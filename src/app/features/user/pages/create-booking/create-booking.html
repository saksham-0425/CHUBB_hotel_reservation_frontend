<div class="booking-page">

  <div class="booking-card">

    <h2>Confirm Your Booking</h2>
    <p class="subtitle">Please review the details below</p>

    <form [formGroup]="bookingForm" (ngSubmit)="submitBooking()">

      <div class="form-group full">
        <label>Guest Name</label>
        <input type="text" formControlName="guestName" placeholder="Enter guest name" />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Number of Guests</label>
          <input type="number" min="1" formControlName="numberOfGuests" />
        </div>

        <div class="form-group">
          <label>Number of Rooms</label>
          <input type="number" min="1" formControlName="numberOfRooms" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Check-in Date</label>
          <input type="date" formControlName="checkInDate" />
        </div>

        <div class="form-group">
          <label>Check-out Date</label>
          <input type="date" formControlName="checkOutDate" />
        </div>
      </div>

      <button
        type="submit"
        class="btn-primary"
        [disabled]="bookingForm.invalid"
      >
        Confirm Booking
      </button>

    </form>

  </div>

</div>
