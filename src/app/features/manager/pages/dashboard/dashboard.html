<h2>Manager Dashboard</h2>

<div class="dashboard-container">

  <div class="dashboard-card">
    <h3>Bookings</h3>
    <p>View and confirm bookings of your hotel</p>
    <button (click)="goToBookings()">View Bookings</button>
  </div>

  <div class="dashboard-card">
    <h3>Room Categories</h3>
    <p>Update room pricing and inventory</p>
    <button (click)="goToCategories()">Manage Categories</button>
  </div>

  <div class="dashboard-card">
    <h3>Room Status</h3>
    <p>View availability of rooms</p>
    <button (click)="goToRooms()">View Rooms</button>
  </div>

  <div class="dashboard-card">
  <h3>Receptionists</h3>
  <p>Add and assign receptionists to your hotel</p>
  <button (click)="goToReceptionists()">Manage Receptionists</button>
</div>

</div>
