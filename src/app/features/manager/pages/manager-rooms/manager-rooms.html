<h2>Manage Rooms</h2>

<p *ngIf="loading">Loading rooms...</p>
<p *ngIf="!loading && errorMessage" style="color:red">{{ errorMessage }}</p>

<!-- CREATE SINGLE ROOM -->
<h3>Create Room</h3>
<input [(ngModel)]="roomNumber" placeholder="Room Number" />
<input [(ngModel)]="categoryId" placeholder="Category ID" type="number" />
<button (click)="createRoom()">Create</button>

<hr />

<!-- BULK CREATE -->
<h3>Bulk Create Rooms</h3>
<input [(ngModel)]="start" placeholder="Start" type="number" />
<input [(ngModel)]="end" placeholder="End" type="number" />
<input [(ngModel)]="categoryId" placeholder="Category ID" type="number" />
<button (click)="bulkCreate()">Bulk Create</button>

<hr />

<!-- ROOMS LIST -->
<h3>Existing Rooms</h3>
<table *ngIf="!loading && rooms.length">
  <tr>
    <th>Room</th>
    <th>Category</th>
    <th>Status</th>
  </tr>

  <tr *ngFor="let r of rooms">
    <td>{{ r.roomNumber }}</td>
    <td>{{ r.category }}</td>
    <td [style.color]="getStatusColor(r.status)">
      {{ r.status }}
    </td>
  </tr>
</table>

<p *ngIf="!loading && rooms.length === 0">
  No rooms found.
</p>
